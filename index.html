<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" id="calculator">
			<form name="calc">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<input type="button" name="clear" class="clear" value="C">
					</div>
					<div class="col-sm-10">
						<input type="text" name="input" disabled class="screen">
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<input type="button" name="seven" class="number 7" value="7" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="eight" class="number 8" value="8" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="nine" class="number 9" value="9" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="multiply" class="operator" value="&times;">
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<input type="button" name="four" class="number 4" value="4" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="five" class="number 5" value="5" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="six" class="number 6" value="6" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="divide" class="operator" value="&divide;">
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<input type="button" name="one" class="number 1" value="1" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="two" class="number 2" value="2" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="three" class="number 3" value="3" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="add" class="operator" value="+">
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<input type="button" name="zero" class="number 0" value="0" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="subtract" class="operator" value="-" onclick="number();">
					</div>
					<div class="col-sm-3">
						<input type="button" name="equals" class="operator" value="=">
					</div>
					<div class="col-sm-3">
						<input type="button" name="modulus" class="operator" value="%">
					</div>
				</div>
			</form>
		</div>
	</div>
			







</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
